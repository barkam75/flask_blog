<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{%block title %}{% endblock%}</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            {%block content%}{%endblock%}
            <div class="col-md-offset-3 col-md-6">
                <hr />
                <footer>
                    &copy; Copyright 2018 Bartek Kami≈Ñski learning from Udemy
                    {%if session.get('is_author')%} - <a href="{{url_for('admin')}}">Admin</a>{%endif%}
                    {%if session.get('username')%} - <a href="{{url_for('logout')}}">Logout</a>
                    {%else%}<a href="{{url_for('login')}}">Login</a>
                    {%endif%}
                </footer>
            </div>
        </div>
        <!-- jQuery for Bootstrap -->
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
