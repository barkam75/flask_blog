{% macro paginate(page_name,posts) %}
<div class="post-paginate">
    {%if posts.has_prev%}
        <a href="{{url_for(page_name,page=posts.prev_num)}}">&lt;&lt; Newer posts</a>
    {%else%}
        &lt;&lt; Newer posts
    {%endif%}|
    {%if posts.has_next%}
        <a href="{{url_for(page_name,page=posts.next_num)}}">Older posts &gt;&gt;</a>
    {%else%}
         Older posts &gt;&gt;
{%endif%}
</div>
{%endmacro%}
